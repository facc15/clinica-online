
<div class="row bg-dark text-center text-white">
  <strong>Seleccionar especialista</strong>
</div>

<div class="row" style="overflow-y: scroll;" *ngIf="!this.especialistasDeUnPaciente && !this.especialistasDeUnAdministrador">
  <table class="table table-dark table-hover text-center">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
    </tr>
  </thead>
    <tbody>

    <tr *ngFor="let especialista of this.listaEspecialistasPorEspecialidad" (click)="elegirEspecialista(especialista)" style="cursor: pointer;">
      <td>{{especialista.nombre}}</td>
      <td>{{especialista.apellido}}</td>
    </tr>
    </tbody>
    </table>
</div>

<!--PACIENTE-->
<div class="row" style="overflow-y: scroll;" *ngIf="this.especialistasDeUnPaciente">
  <table class="table table-dark table-hover text-center">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
    </tr>
  </thead>
    <tbody>

    <tr *ngFor="let especialista of this.listaEspecialistas | filtroEspecialistas" (click)="elegirEspecialista(especialista)" style="cursor: pointer;">
      <td>{{especialista.nombre}}</td>
      <td>{{especialista.apellido}}</td>
    </tr>
    </tbody>
    </table>
</div>

<!--ADMINISTRADOR-->
<div class="row" style="overflow-y: scroll;" *ngIf="this.especialistasDeUnAdministrador">
  <table class="table table-dark table-hover text-center">
    <thead>
    <tr>
      <th>Nombre</th>
      <th>Apellido</th>
    </tr>
  </thead>
    <tbody>

    <tr *ngFor="let especialista of this.listaEspecialistas | filtroEspecialistasAdministrador" (click)="elegirEspecialista(especialista)" style="cursor: pointer;">
      <td>{{especialista.nombre}}</td>
      <td>{{especialista.apellido}}</td>
    </tr>
    </tbody>
    </table>
</div>
