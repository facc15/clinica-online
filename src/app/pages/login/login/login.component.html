<div class="text-center" >
  <app-spinner *ngIf="this.spinner" [color]="'blanco'"></app-spinner>
  </div>
<form class="bg-success text-white" [formGroup]="this.formGroup"  *ngIf="!this.spinner">

    <br>
    <div class="text-center">
      <img style="left:50%;" src="../../../../assets/ico-login.png" width="200px" height="200px" alt="">
    </div>
    <br>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Correo:</label>
      <input type="email" class="form-control" formControlName="correo">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Contraseña:</label>
      <input type="password" class="form-control" formControlName="pass">
    </div>

    <div class="row justify-content-center">
      <button class="btn btn-primary btn-lg col-7" (click)="iniciarSesion()">Iniciar sesión</button>

    </div>

    <div class="text-center">
      <p class="mt-3">No tienes cuenta? <a class="link" style="cursor:pointer;" (click)="irARegistro()">Registrarse</a></p>
    </div>




</form>
